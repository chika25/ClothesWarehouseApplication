<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <title>Add Item</title>
</head>
<body>
<div
        class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
>
    <h1 class="mb-3">Add Item</h1>
    <form method="post" th:object="${item}" th:action="@{/addItem}">
        <div th:if="${#fields.hasErrors()}">
            <span> Please correct the problems below and resubmit. </span>
        </div>
        <div class="mb-3">
            <label for="itemName" class="form-label">Item name: </label>

            <input
                    type="text"
                    class="form-control"
                    id="itemName"
                    th:field="*{name}"
            />

            <span
                    class="validationError"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
            >
            Name error
          </span>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand Name: </label>
            <input
                    type="text"
                    th:field="*{brand}"
                    class="form-control"
                    id="brand"
            />
            <span
                    class="validationError"
                    th:if="${#fields.hasErrors('brand')}"
                    th:errors="*{brand}"
            >
            Brand Name error
          </span>
        </div>
        <div class="mb-3">
            <label for="year_of_creation" class="form-label">Year: </label>
            <input
                    type="number"
                    th:field="*{year_of_creation}"
                    class="form-control"
                    id="year_of_creation"
            />
            <span
                    class="validationError"
                    th:if="${#fields.hasErrors('year_of_creation')}"
                    th:errors="*{year_of_creation}"
            >Year Error
          </span>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price: </label>
            <input
                    type="number"
                    step="0.1"
                    th:field="*{price}"
                    class="form-control"
                    id="price"
            />
            <span
                    class="validationError"
                    th:if="${#fields.hasErrors('price')}"
                    th:errors="*{price}"
            >Price Error
          </span>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity: </label>
            <input
                    type="number"
                    step="1"
                    th:field="*{quantity}"
                    class="form-control"
                    id="quantity"
            />
            <span
                    class="validationError"
                    th:if="${#fields.hasErrors('quantity')}"
                    th:errors="*{quantity}"
            >Quantity Error
          </span>
        </div>

        <button class="btn btn-primary mt-5">Add Item</button>
    </form>

</div>
</body>
</html>
